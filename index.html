<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="wrapper" class="loaded">
            <!-- 블로그 로딩 코드 start -->

            <div id="loader">
                <div class="loader-box">
                    <p data-shadow="빡코딩 하는 서근 개발노트">빡코딩 하는 서근 개발노트</p>
                    <div class="blurBox">
                        <div class="blur back"></div>
                        <div class="show-txt"></div>
                        <div class="blur"></div>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                $(window).on('load', function () {
                    setTimeout(function () {
                        $('#loader').fadeOut();
                    }, 2000);
                });
            </script>
        </div>
    </body>
</html>
